# 默认轮询池配置
name = "default_pool"
task_groups = ["default_group"]

[rotation]
strategy = "round_robin"

[health_check]
interval = 45
failure_threshold = 4

[[instances]]
name = "openai_default"
provider = "openai"
model = "gpt-4o-mini"
weight = 1

[[instances]]
name = "gemini_default"
provider = "gemini"
model = "gemini-2.5-flash"
weight = 2