# 快速响应任务组配置
# 适用于需要快速响应的简单任务

name = "fast_group"
description = "快速响应任务组 - 适用于需要快速响应的简单任务"

# 继承全局配置
inherits_from = "../../global.toml"

# 第一层级
[echelon1]
models = ["openai-gpt4o", "anthropic-claude-3-opus"]
concurrency_limit = 10
rpm_limit = 100
priority = 1
timeout = 30
max_retries = 3
temperature = 0.7
max_tokens = 2000

# 第二层级
[echelon2]
models = ["openai-gpt4o-mini", "anthropic-claude-3-sonnet"]
concurrency_limit = 20
rpm_limit = 200
priority = 2
timeout = 25
max_retries = 3
temperature = 0.7
max_tokens = 2000

# 第三层级
[echelon3]
models = ["openai-gpt3.5-turbo", "anthropic-claude-3-haiku"]
concurrency_limit = 50
rpm_limit = 500
priority = 3
timeout = 20
max_retries = 2
temperature = 0.7
max_tokens = 1500

# 降级策略
fallback_strategy = "echelon_down"

# 熔断器配置
[circuit_breaker]
failure_threshold = 5
recovery_time = 60
half_open_requests = 1

# 降级配置
[fallback_config]
strategy = "echelon_down"  # 层级降级策略
fallback_groups = ["fast_group.echelon2", "fast_group.echelon3"]
max_attempts = 3
retry_delay = 1.0

[fallback_config.circuit_breaker]
failure_threshold = 5
recovery_time = 60
half_open_requests = 1