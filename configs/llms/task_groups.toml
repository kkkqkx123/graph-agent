# 任务组配置
# 此文件包含所有任务组的配置

# 快速任务组配置
[task_groups.fast_group]
name = "fast_group"

[task_groups.fast_group.echelon1]
models = ["openai:gpt-4o", "anthropic:claude-3-5-sonnet"]
priority = 1

[task_groups.fast_group.echelon2]
models = ["openai:gpt-4o-mini", "anthropic:claude-3-haiku"]
priority = 2

[task_groups.fast_group.circuit_breaker]
failure_threshold = 5
reset_timeout = 60

# 经济任务组配置
[task_groups.economy_group]
name = "economy_group"

[task_groups.economy_group.echelon1]
models = ["openai:gpt-5-mini", "gemini:gemini-2.5-flash"]
priority = 1

[task_groups.economy_group.echelon2]
