# Gemini 客户端使用示例
# 展示如何配置和使用不同的 Gemini 客户端

# 示例 1: 使用原生 Gemini API
[llm.gemini.native]
clientType = "native"
apiKey = "${GEMINI_API_KEY}"
default_model = "gemini-2.5-pro"
base_url = "https://generativelanguage.googleapis.com"

# 示例 2: 使用 Gemini OpenAI 兼容 API
[llm.gemini.openai_compatible]
clientType = "openai-compatible"
apiKey = "${GEMINI_API_KEY}"
default_model = "gemini-2.5-flash"
base_url = "https://generativelanguage.googleapis.com/v1beta/openai"

# 示例 3: 环境变量配置
# 在 .env 文件中设置：
# AGENT_LLM_GEMINI_CLIENTTYPE=openai-compatible
# AGENT_LLM_GEMINI_APIKEY=your_api_key_here
# AGENT_LLM_GEMINI_DEFAULTMODEL=gemini-2.5-flash

# 示例 4: 模型特定配置
[llm.gemini.models.gemini-2.5-pro]
maxTokens = 8192
contextWindow = 2097152
temperature = 0.7
topP = 0.95
supportsThinking = true
supportsVideo = false

[llm.gemini.models.gemini-2.5-flash]
maxTokens = 8192
contextWindow = 1048576
temperature = 0.7
topP = 0.95
supportsThinking = true
supportsVideo = true

# 示例 5: 功能特定配置
[llm.gemini.features]
thinking_budget = true
cached_content = true
function_calling = true
streaming = true
vision = true

