# 工作流默认参数配置
# 定义工作流的全局默认参数，支持多层级覆盖机制
# 优先级：工作流级别 > 目录级别 > 全局级别

# ============================================================================
# 全局默认配置（适用于所有工作流）
# ============================================================================

[defaults]
# LLM 调用默认配置
[defaults.llm]
wrapper_type = "pool"
wrapper_name = "default_pool"
wrapper_provider = "openai"
wrapper_model = "gpt-4o-mini"
temperature = 0.7
max_tokens = 2048
stream = false
tool_timeout = 30000

# 提示词默认配置
[defaults.llm.prompt]
type = "direct"
content = ""

[defaults.llm.system_prompt]
type = "direct"
content = ""

# ============================================================================
# 基础子工作流默认配置（base/ 目录）
# ============================================================================

[base]
# LLM 调用基础工作流默认配置
[base.llm_call]
wrapper_type = "pool"
wrapper_name = "default_pool"
temperature = 0.7
max_tokens = 2048
tool_timeout = 30000

# 工具执行基础工作流默认配置
[base.tool_execution]
tool_timeout = 30000
retry_count = 3
retry_delay = 1000

# 数据转换基础工作流默认配置
[base.data_transform]
output_format = "json"
preserve_structure = true

# ============================================================================
# 功能工作流默认配置（features/ 目录）
# ============================================================================

[features]
# 数据处理功能默认配置
[features.data_processing]
batch_size = 100
parallel_workers = 4
timeout = 60000

# 分析功能默认配置
[features.analysis]
confidence_threshold = 0.8
include_details = true
export_format = "json"

# ============================================================================
# 业务工作流默认配置（business/ 目录）
# ============================================================================

[business]
# 业务工作流通用默认配置
[business.common]
enable_logging = true
enable_metrics = true
enable_tracing = false
max_execution_time = 300000

# ============================================================================
# 预设场景配置
# ============================================================================

[presets]
# 快速响应场景（使用最快的模型）
[presets.fast]
wrapper_type = "direct"
wrapper_provider = "openai"
wrapper_model = "gpt-4o-mini"
temperature = 0.5
max_tokens = 1024

# 高质量场景（使用最强的模型）
[presets.high_quality]
wrapper_type = "direct"
wrapper_provider = "openai"
wrapper_model = "gpt-4o"
temperature = 0.7
max_tokens = 4096

# 经济场景（使用成本最低的模型）
[presets.economy]
wrapper_type = "pool"
wrapper_name = "economy_pool"
temperature = 0.7
max_tokens = 2048

# 高可用场景（使用高可用池）
[presets.high_availability]
wrapper_type = "pool"
wrapper_name = "high_availability_pool"
temperature = 0.7
max_tokens = 2048

# ============================================================================
# 环境特定配置
# ============================================================================

[environments]
# 开发环境默认配置
[environments.development]
wrapper_type = "direct"
wrapper_provider = "mock"
wrapper_model = "mock-model"
temperature = 0.7
max_tokens = 1024
enable_debug = true

# 测试环境默认配置
[environments.testing]
wrapper_type = "direct"
wrapper_provider = "openai"
wrapper_model = "gpt-4o-mini"
temperature = 0.7
max_tokens = 2048
enable_debug = true

# 生产环境默认配置
[environments.production]
wrapper_type = "pool"
wrapper_name = "high_availability_pool"
temperature = 0.7
max_tokens = 2048
enable_debug = false
enable_metrics = true
enable_tracing = true