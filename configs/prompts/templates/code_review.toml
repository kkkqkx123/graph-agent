name = "code_review"
description = "代码审查提示词模板"
category = "user_commands"

[template]
content = """
请对提供的代码进行审查，并给出以下内容：
1. 代码质量评估
2. 潜在问题和改进建议
3. 最佳实践建议
4. 安全性检查结果

代码内容：
{{code}}
"""

[variables]
code = { type = "string", description = "需要审查的代码内容", required = true }
language = { type = "string", description = "编程语言", required = false, default = "unknown" }