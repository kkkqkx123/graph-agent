name = "code_review"
description = "代码编写模板"

# 模板定义：使用引用格式组合提示词片段
[template]
system_prompt = "system.coder"
rules = "rules.format"
user_command = "user_commands.code_review"

# 模板内容，使用变量占位符
content = """
{{system_index}}

{{system_prompt01}}

{{system_prompt02}}

{{rules}}

{{user_command}}

代码：
{{user_input}}
"""

# 变量定义
[variables]
user_input = { required = true, description = "用户输入" }
